<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>

  <main id="main-container">
    <img src="images/icon-star.svg" alt="" id="star">
    <h1> How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div id="no-btn">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
      </div>

      <div id="submit-btn">
        <button id="submit">SUBMIT</button>
      </div>
  </main>

  <section id="Message">
    <img src="images/illustration-thank-you.svg" alt="" id="Message-image">
    <div id="no-submited">
      <span id="rating"></span>
    </div>

    <h1>Thank You!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>

      <div id="back"><i class="fas fa-arrow-left"></i></div>
  </section>

  
  
  <script src="app.js"></script>
  
</body>
</html>
